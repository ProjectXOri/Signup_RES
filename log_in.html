<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Sign Up</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css"/>
        <link rel="stylesheet" type="text/css" href="normalize.css">
        <link rel="stylesheet" type="text/css" href="031%20grid.css">
        <link rel="stylesheet" type="text/css" href="ionicons.min.css">
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>

        <section class="section-form animate__animated animate__fadeInLeft">
          <div class="row">
              <h2>Sign Up</h2>
              
          </div>
          <div class="row">
              <form method="post" action="#" class="contact-form">
                  <div class="row">
                      <div class="col span-1-of-3">
                          <label for="name">Full Name</label>
                      </div>
                      <div class="col span-2-of-3">
                          <input type="text" name="name" id="name" placeholder="Name" required>
                      </div>
                  </div>
                  
                    <div class="row">
                      <div class="col span-1-of-3">
                          <label for="email">Email</label>
                      </div>
                      <div class="col span-2-of-3">
                          <input type="email" name="email" id="email" placeholder="Email address" required>
                      </div>
                  </div>
                  
                  
                  <div class="row">
                      <div class="col span-1-of-3">
                          <label for="username">Username</label>
                      </div>
                      <div class="col span-2-of-3">
                          <input type="text" name="username" id="username" placeholder="Username" required>
                      </div>
                  </div>
                  
                  <div class="row">
                      <div class="col span-1-of-3">
                          <label for="password">Password</label>
                      </div>
                      <div class="col span-2-of-3">
                          <input type="password" name="password" id="password" placeholder="******************" required>
                      </div>
                  </div>
                  
                   <div class="row">
                      <div class="col span-1-of-3">
                          <label for="confirm_password">Confirm Password</label>
                      </div>
                      <div class="col span-2-of-3">
                          <input type="password" name="confirm_password" id="confirm_password" placeholder="******************" required>
                      </div>
                  </div>
                  
                  
                  <div class="row">
                      
                        <div class="row">
                      <div class="col span-1-of-3">
                          <label>&nbsp;</label>
                      </div>
                      <div class="col span-2-of-3">
                          <input type="checkbox" name="news" id="news" checked> I agree to the Terms of User
                      </div>
                  </div>
                  
                    <div class="row">
                      <div class="col span-1-of-3">
                          <label>&nbsp;</label>
                      </div>
                      <div class="col span-2-of-3">
                          <input type="checkbox" name="news" id="news" checked> Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor
                      </div>
                  </div>
                  
                   <div class="row">
                      <div class="col span-1-of-3">
                          <label>&nbsp;</label>
                      </div>
                      <div class="col span-2-of-3">
                          <a href="#" class="btn btn-ghost">Sign up</a>
                          <a href="#" class="btn btn-full">Log in</a> 
                      </div>
                       
                           
                     
                  </div>
                  </div>
                  
                  </div>

              </form>
        
          </div>
      </section>  
    </body>
    
</html>
